{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Pinocchio's Pizza & Subs</title>
        <link rel="stylesheet" href="{% static 'orders/stylesheets/style.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <div class="container-fluid">
        <div class="row headhome shadow-sm p-3 bg-white sticky-top">
          <div class="col-3">
            <a href="{% url 'index' %}"><h3>Pinocchio's Pizza & Subs</h3></a>
          </div>
          <div class="col-9 right">
            <a href="{% url 'index' %}">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;{% if user.is_authenticated %}<a href="{% url 'logout' %}">LogOut</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'cart' %}">Cart</a>{% endif %}
          </div>
        </div>

        <div class="center headhome px-4 py-3">
          <h4><strong>{% block heading %}{% endblock %}</strong></h4>
        </div>

        {% block body %}
        {% endblock %}

        <div id="footer" class="foothome align-items-bottom dont-print">
          <div class="container">
            <div class="row">
              <div class="col-4">
              </div>
              <div class="col-4">
              </div>
              <div class="col-4 right">
                  <a href="{% url 'index' %}" class="a">Home</a><br/>{% if user.is_authenticated %}<a href="{% url 'logout' %}" class="a">Log Out</a><br/>{% endif %}
              </div>
            </div>
            <div class="row">
                <div class="col-4">
                </div>
                <div class="col-4 center">
                  <p> copyright (c) 2019 </p>
                </div>
                <div class="col-4">
                </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </html>
